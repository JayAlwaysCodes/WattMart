{% extends 'core/base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-purple-600 mb-6">Contact Us</h1>
    <p class="text-gray-700 mb-8">
        Have a question or need assistance? Fill out the form below, and we'll get back to you as soon as possible.
    </p>

    <form action="mailto:johnsonjardocs@gmail.com" method="post" enctype="text/plain" class="space-y-6">
        <!-- Name Field -->
        <div>
            <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                required
            >
        </div>

        <!-- Email Field -->
        <div>
            <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                required
            >
        </div>

        <!-- Subject Field -->
        <div>
            <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
            <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Enter the subject"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                required
            >
        </div>

        <!-- Message Field -->
        <div>
            <label for="message" class="block text-gray-700 font-semibold mb-2">Your Message</label>
            <textarea
                id="message"
                name="message"
                rows="5"
                placeholder="Enter your message"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                required
            ></textarea>
        </div>

        <!-- Submit Button -->
        <div>
            <button
                type="submit"
                class="w-full bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition duration-300"
            >
                Send Message
            </button>
        </div>
    </form>
</div>
{% endblock %}
